<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccion"> 
            <div class="bg-white p-5 rounded-5" style="width: 400px;">
                <div class="d-flex justify-content-center p-3">
                    <i class="fas fa-user" style="font-size: 70px;"></i>
                </div>
                <form id="login-form" action="/proyecto_java/LoginServlet" method="post">
                    <h2 class="text-center">Iniciar Sesión</h2>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control bg-light" type="email" placeholder="Email" id="email" name="email">
                        <div class="error-text"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="clave">Contraseña:</label>
                        <input class="form-control bg-light" type="password" placeholder="Contraseña" id="clave" name="password">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <button class="btn btn-beige w-100 mt-3" type="submit">Iniciar Sesión</button>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <a href="signin.html" class="text-decoration-none fst-italic text-black">Registrate</a>
                    </div>
                </form>
        </section>
    </main>

    <script src="./js/login.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
