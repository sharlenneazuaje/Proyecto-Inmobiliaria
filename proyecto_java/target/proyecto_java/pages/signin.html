<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
            rel="stylesheet">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <form action="/proyecto_java/registro" method="post" class="bg-white p-5 rounded-5 mt-3 mb-3" style="width: 400px;">
                <div class="container">
            <!-- Mensaje de éxito -->
            <div id="mensajeExito" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
                 class="alert alert-success alert-dismissible fade show" role="alert">
                Registro exitoso
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                        onclick="this.parentElement.style.display = 'none';"></button>
            </div>

            <!-- Mensaje de error -->
            <div id="mensajeError" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
                 class="alert alert-danger alert-dismissible fade show" role="alert">
                Error en el registro
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                        onclick="this.parentElement.style.display = 'none';"></button>
            </div>
        </div>
        <div class="d-flex justify-content-center p-3">
            <i class="fas fa-user" style="font-size: 70px;"></i>
        </div>
        <div class="text-center">
            <h2>Registro</h2>
        </div>
        <div>
            <div class="mb-3">
                <input type="text" placeholder="Nombre" id="nombre" name="nombre" class="form-control bg-light">
                <div class="error-text"></div>
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Apellido" id="apellido" name="apellido" class="form-control bg-light mt-3">
                <div class="error-text"></div>
            </div>
            <div class="mb-3">
                <input class="form-control bg-light mt-3" type="email" name="email" placeholder="Email" id="usuario">
                <div class="error-text"></div>
            </div>
            <div class="mb-3">
                <input class="form-control mt-3 bg-light" type="password" name="password" placeholder="Contraseña" id="clave">
                <div class="error-text"></div>
            </div>
            <div class="mb-3">
                <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" id="fechaNacimiento"
                               name="fechaNacimiento">
                <div class="error-text"></div>
            </div>
            <div class="mb-3">
                <select class="form-control bg-light mt-3" id="country"  name="pais">
                    <option value="">País</option>
                    <option value="AR">Argentina</option>
                    <option value="BO">Bolivia</option>
                    <option value="BR">Brasil</option>
                    <option value="CL">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="CR">Costa Rica</option>
                    <option value="CU">Cuba</option>
                    <option value="DO">República Dominicana</option>
                    <option value="EC">Ecuador</option>
                    <option value="SV">El Salvador</option>
                    <option value="GT">Guatemala</option>
                    <option value="HN">Honduras</option>
                    <option value="MX">México</option>
                    <option value="NI">Nicaragua</option>
                    <option value="PA">Panamá</option>
                    <option value="PY">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="UY">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>
                <div class="error-text"></div>
            </div>
            <div class="form-check mt-3">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">Acepto términos y condiciones</label>
                <div class="error-text"></div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-beige w-100 mt-3">Registrarse</button>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <a href="../index.html" class="text-decoration-none fst-italic text-black">Necesitas ayuda?</a>
        </div>
    </form>
    <script src="./js/signin.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
            AOS.init();

              window.onload = function () {
                var urlParams = new URLSearchParams(window.location.search);
                 console.log(urlParams);
                   if (urlParams.get('exito') === 'true') {
                      document.getElementById('mensajeExito').style.display = 'block';
                        } else if (urlParams.get('error') === 'true') {
                                document.getElementById('mensajeError').style.display = 'block';
                          }
                   };
    </script>
</body>
</html>
